<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
         <div class="display"><!--pantalla donde aparecen los valores-->
            <div id="valorAnterior">123*</div>
            <div id="valorActual">9</div>
         </div>
         <button class="col2">C</button><!--borrar todo-->
         <button>&larr;</button><!-- borrar un carÃ¡cter:&larr, simbolo de flecha hacia la izquierda-->
         <button class="operador">%</button>
         <button class="number">7</button>
         <button class="number">8</button>
         <button class="number">9</button>
         <button class="operador">*</button>
         <button class="number">4</button>
         <button class="number">5</button>
         <button class="number">6</button>
         <button class="operador">-</button>
         <button class="number">1</button>
         <button class="number">2</button>
         <button class="number">3</button>
         <button class="operador">+</button>
         <button class="number">0</button>
         <button class="number">.</button>
         <button class="col2">=</button>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
